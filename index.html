<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
 
    <div class="maindiv">


            <div class="calculatordiv">
                <div class="textbar">
                    <h1 id="headdis"></h1>
            
                </div>


                    <div class="clear">
                        <button class="cbutton" onclick="clearButton( )">c</button>

                    </div>

                    <div class="persentage">
                        <button class="pbutton" onclick="display('%')">%</button>
    
                    </div>

                    <div class="back">
                        <button class="Backbutton" onclick="display()">back</button>
    
                    </div>


                    <div class="division">
                        <button class="divisionbutton" onclick="display('/')">/</button>
    
                    </div>








                    <div class="seven" onclick="display('7')">
                        <button class="sevenbutton">7</button>

                    </div>

                    <div class="eight">
                        <button class="eightbutton" onclick="display('8')">8</button>
    
                    </div>

                    <div class="nine">
                        <button class="ninebutton" onclick="display('9')">9</button>
    
                    </div>


                    <div class="multiplication">
                        <button class="multbutton" onclick="display('*')">x</button>
    
                    </div>










                    <div class="four">
                        <button class="fourbutton" onclick="display('4')">4</button>

                    </div>

                    <div class="five">
                        <button class="fivebutton" onclick="display('5')">5</button>
    
                    </div>

                    <div class="six">
                        <button class="sixbutton" onclick="display('6')">6</button>
    
                    </div>


                    <div class="substraction">
                        <button class="subbutton" onclick="display('-')">-</button>
    
                    </div>






                    <div class="one">
                        <button class="onebutton" onclick="display('1')">1</button>

                    </div>

                    <div class="two">
                        <button class="twobutton" onclick="display('2')">2</button>
    
                    </div>

                    <div class="three">
                        <button class="threebutton" onclick="display('3')">3</button>

                    </div>


                    <div class="addition">
                        <button class="addbutton" onclick="display('+')">+</button>
    
                    </div>









                    <div class="doublezero">
                        <button class="doublezerobutton" onclick="display('00')">00</button>

                    </div>

                    <div class="zero">
                        <button class="zerobutton" onclick="display('0')">0</button>
    
                    </div>

                    <div class="dot">
                        <button class="dotbutton" onclick="display('.')">.</button>

                    </div>


                    <div class="equalto">
                        <button class="equalbutton" onclick="equal()">=</button>
    
                    </div>



            </div>

    </div>

</body>
</html>
